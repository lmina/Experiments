<!DOCTYPE html>
<html>
	<head>
		<h3>Sup</h3>
		<title>JavascriptXhtml</title>
	</head>
	<body>
		<script type='text/javascript'>
			document.write("hello <br />");
			function sum3x5(num){
				var x = 0;
				var sum = 0;
				while (x < num) {
					//document.write(sum);
					sum += x;
					if (x%3 === 0 && (x%5 != 0 && x%5 > 2))
						x += 5 - (x%5);
					else
						x += 3 - (x%3);
				}
				return sum;
			}
			var result = sum3x5(10);
			document.write(result, "</br");
		</script>
	</body>

</html>
